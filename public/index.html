<html>
<head>
  <title>Choose your stream!</title>
  <link rel="stylesheet" type="text/css" media="all" href="http://assets.ubuntu.com/sites/guidelines/css/latest/ubuntu-styles.css"/>
  <link rel="stylesheet" type="text/css" media="all" href="stylesheets/asciinema-player.css"/>
  <script src="javascripts/asciinema-player.js"></script>
  <script src="javascripts/socket.io.js"></script>
  <script>
     var socket = io();
     socket.on('new asciifiles', function (files) {
       console.log(files);
     });
  </script>
</head>
<body>

<header class="banner global" role="banner">
  <nav role="navigation" class="nav-primary nav-right">
    <div class="logo">
      <a class="logo-ubuntu" href="/">
        <img width="106" height="25" src="http://assets.ubuntu.com/sites/ubuntu/1044/u/img/logos/logo-ubuntu-orange.svg" alt="Ubuntu" />
      </a>
    </div>
  </nav>
</header>

<div class="wrapper">
  <div id="main-content" class="inner-wrapper">
    <div class="row row-hero">
      <h1>Welcome to your local asciinema!</h1>
      <p>Click on any video to replay its content</p>
    </div>

    <div id="dynamic-wrapper">
      <div class="row">
        <div id="player-container"></div>
        <script>
          asciinema_player.core.CreatePlayer('player-container', 'asciinema/foo.asciinema');
        </script>
      </div>
      <div id="dynamic" class="row">
      </div>
      <script>
        asciinema_player.core.CreatePlayer(document.getElementById("dynamic"), 'asciinema/bar.asciinema', {"poster": "data:text/plain,I'm regular \u001b[1;32mI'm bold green\u001b[3BI'm 3 lines down\nff",
        'title':"foo", 'fontSize': 'big'})
      </script>
      <div class="row">
        <div id="player-container2" poster="data:text/plain,this will be printed as poster\n\rthis in second line"></div>
        <script>
          asciinema_player.core.CreatePlayer('player-container2', 'asciinema/bar.asciinema');
        </script>
      </div>
    </div>
  </div>
</div>

<footer class="global clearfix">
  <div class="legal clearfix">
    <p>You can get more info on asciinema on <a href="https://asciinema.org/">here</a>.</p>

      <li><a href="http://www.ubuntu.com/trademark-policy">Trademark policy</a></li>

      <li><a accesskey="8" href="http://www.ubuntu.com/privacy-policy">Privacy policy</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
